sudo: required
dist: bionic

language:
    - c
    - c++
addons:
  apt:
    sources:
    - sourceline: 'ppa:ubuntu-toolchain-r/test'
    - sourceline: 'ppa:spotfoss/ppa'
      key_url: 'https://spot.fedorapeople.org/spotfoss-ppa.key'
    packages:
    - doxygen
    - valgrind
    - clang
    - libstdc++-7-dev 
    - libstdc++-10-dev
    - gcc
    - gcc-7
    - gcc-10
